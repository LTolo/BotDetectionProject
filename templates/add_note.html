<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Community Note hinzufügen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_note.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <i id="darkModeIcon" class="fas fa-moon"></i>
    </div>
    <div class="container">
        <h1>Community Note hinzufügen</h1>
        <p><strong>Post:</strong> {{ post.post }}</p>
        <form method="POST">
            <label for="community_note">Neue Community Note:</label>
            <textarea id="community_note" name="community_note" rows="2" placeholder="Gib hier deine Community Note ein..." required></textarea>
            <button type="submit">Speichern</button>
        </form>
        <a href="{{ url_for('posts') }}" class="back-link">Zurück zu den Posts</a>
    </div>
    <script>
        const darkModeIcon = document.getElementById('darkModeIcon');
        const body = document.body;

        darkModeIcon.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
