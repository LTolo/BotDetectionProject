<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Social Media App - Community Note</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_note.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <i class="fas fa-globe"></i>
                SocialApp
            </a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('posts') }}" class="nav-link">
                <i class="fas fa-home"></i>
                Feed
            </a>
            <a href="{{ url_for('index') }}" class="nav-link">
                <i class="fas fa-plus-circle"></i>
                Neuer Post
            </a>
            <div class="dark-mode-toggle">
                <i id="darkModeIcon" class="fas fa-moon"></i>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="note-container">
                <div class="post-preview">
                    <div class="post-header">
                        <div class="post-author">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed={{ post.timestamp }}" alt="Profile" class="profile-pic">
                            <div class="post-info">
                                <div class="author-name">User</div>
                                <div class="post-meta">
                                    <span class="timestamp">{{ post.timestamp }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        <p>{{ post.post }}</p>
                    </div>
                </div>

                <div class="note-form-container">
                    <h2>Community Note hinzuf√ºgen</h2>
                    <form method="POST" class="note-form">
                        <textarea id="community_note" name="community_note" rows="3" placeholder="Gib hier deine Community Note ein..." required></textarea>
                        <div class="form-actions">
                            <a href="{{ url_for('posts') }}" class="cancel-btn">Abbrechen</a>
                            <button type="submit" class="submit-btn">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const darkModeIcon = document.getElementById('darkModeIcon');
        const body = document.body;

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }

        darkModeIcon.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'true');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'false');
            }
        });
    </script>
</body>
</html>
