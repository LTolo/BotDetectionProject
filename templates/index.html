// Posts erstellen

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuen Post erstellen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="dark-mode-toggle">
            <i id="darkModeIcon" class="fas fa-moon"></i>
        </div>
        <h1>Neuen Post erstellen</h1>
        <form method="POST">
            <label for="post_text">Dein Post:</label>
            <textarea id="post_text" name="post_text" rows="4" placeholder="Schreibe deinen Post hier..." required></textarea>

            <label for="community_note">Community Note (optional):</label>
            <textarea id="community_note" name="community_note" rows="2" placeholder="FÃ¼ge eine Community Note hinzu..."></textarea>

            <button type="submit">Posten</button>
        </form>
        <a href="{{ url_for('posts') }}" class="back-link">Alle Posts ansehen</a>
    </div>
    <script>
        const darkModeIcon = document.getElementById('darkModeIcon');
        const body = document.body;

        darkModeIcon.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
